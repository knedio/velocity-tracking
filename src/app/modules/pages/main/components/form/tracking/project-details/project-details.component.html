<div class="tracking-form">
  <div class="header">
    Project details
  </div>
  <div class="body">
    <form [formGroup]="form">
      <div class="flex mb-2 justify-space-between">
        <div class="field">
          <label>Projects</label>
          <div class="flex column">
            <input
              class="input"
              type="text"
              formControlName="project"
              (input)="onChangeInput()"
            />
            <app-input-error-message
              [show]="formControl['project'].dirty"
              [errors]="formControl['project'].errors"
            ></app-input-error-message>
          </div>
        </div>
        <div class="field">
          <label>Task Title</label>
          <div class="flex column">
            <input
              class="input"
              type="text"
              formControlName="taskTitle"
              (input)="onChangeInput()"
            />
            <app-input-error-message
              [show]="formControl['taskTitle'].dirty"
              [errors]="formControl['taskTitle'].errors"
            ></app-input-error-message>
          </div>
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="field">
          <label>Task Description</label>
          <div class="flex column w-full">
            <textarea
              class="input w-full"
              id=""
              name=""
              formControlName="taskDescription"
              (input)="onChangeInput()"
            ></textarea>
            <app-input-error-message
              [show]="formControl['taskDescription'].dirty"
              [errors]="formControl['taskDescription'].errors"
            ></app-input-error-message>
          </div>
        </div>
      </div>
      <div class="flex mb-2">
        <div class="field">
          <label>Total Estimate</label>
          <div class="flex column">
            <input
              class="input"
              type="number"
              formControlName="totalEstimate"
              (input)="onChangeInput()"
            />
            <app-input-error-message
              [show]="formControl['totalEstimate'].dirty"
              [errors]="formControl['totalEstimate'].errors"
            ></app-input-error-message>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
